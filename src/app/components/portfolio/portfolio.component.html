<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef><b>#</b></th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef><b>Coin</b></th>
            <td mat-cell *matCellDef="let element"><b>{{element.name}}</b> ({{element.symbol}})</td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Quantity</b></th>
            <td mat-cell *matCellDef="let element">{{element.quantity}} {{element.symbol}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Actual Price</b></th>
            <td mat-cell *matCellDef="let element">$ {{element.price}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'editable-row': portfolioData.id == row.id}"></tr>
    </table>
</div>
